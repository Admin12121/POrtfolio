<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" type="image/svg+xml" sizes="180x180" href="/logo.svg" />
    <title>Developer</title>
  </head>
  <body>
    <div id="root"></div>
    <click-spark></click-spark>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      class ClickSpark extends HTMLElement {
      constructor() {
        super();
        this.attachShadow({ mode: "open" });
        this.root = document.documentElement;
        this.svg;
      }
    
      get activeEls() {
        return this.getAttribute("active-on");
      }
    
      connectedCallback() {
        this.setupSpark();
    
        this.root.addEventListener("click", (e) => {
          if (this.activeEls && !e.target.matches(this.activeEls)) return;
    
          this.setSparkPosition(e);
          this.animateSpark();
        });
      }
    
      animateSpark() {
        let sparks = [...this.svg.children];
        let size = parseInt(sparks[0].getAttribute("y1"));
        let offset = size / 2 + "px";
    
        let keyframes = (i) => {
          let deg = `calc(${i} * (360deg / ${sparks.length}))`;
    
          return [
            {
              strokeDashoffset: size * 3,
              transform: `rotate(${deg}) translateY(${offset})`
            },
            {
              strokeDashoffset: size,
              transform: `rotate(${deg}) translateY(0)`
            }
          ];
        };
    
        let options = {
          duration: 660,
          easing: "cubic-bezier(0.25, 1, 0.5, 1)",
          fill: "forwards"
        };
    
        sparks.forEach((spark, i) => spark.animate(keyframes(i), options));
      }
    
      setSparkPosition(e) {
        let rect = this.root.getBoundingClientRect();
    
        this.svg.style.left =
          e.clientX - rect.left - this.svg.clientWidth / 2 + "px";
        this.svg.style.top =
          e.clientY - rect.top - this.svg.clientHeight / 2 + "px";
      }
    
      setupSpark() {
        let template = `
          <style>
            :host {
              display: contents;
            }
            
            svg {
              pointer-events: none;
              position: absolute;
              z-index: 999999999;
              rotate: -20deg;
              stroke: #fff;
            }
    
            line {
              stroke-dasharray: 30;
              stroke-dashoffset: 30;
              transform-origin: center;
            }
          </style>
          <svg width="30" height="30" viewBox="0 0 100 100" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="4">
            ${Array.from(
              { length: 8 },
              (_) => `<line x1="50" y1="30" x2="50" y2="4"/>`
            ).join("")}
          </svg>
        `;
    
        this.shadowRoot.innerHTML = template;
        this.svg = this.shadowRoot.querySelector("svg");
      }
    }
    
    customElements.define("click-spark", ClickSpark);
    </script>
  </body>
</html>
